<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel=“preconnect” href=“https://fonts.googleapis.com”>
    <link rel=“preconnect” href=“https://fonts.gstatic.com” crossorigin>
    <link href=“https://fonts.googleapis.com/css2?family=Abel&display=swap” rel=“stylesheet”>
    <link href=“https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="style.css">
    <title>Codeup Design Project</title>
</head>
<body>
<!--            NAVBAR      -->
<div class="header">
    <nav class="navbar navbar-light bg-secondary mt-5">
        <div class="container-fluid ">
            <img class="text-center" src="assets/logo.png" style="height: 105px; width: 105px;">
        </div>
    </nav>
</div>

<!--            WEBSITE TITLE   -->
<div class="container">
<!--            <a class="navbar-brand" href="#"><img src="assets/logo.png" style="height: 105px; width: 105px;"></a>-->
<!--style="height: 60px"-->
    <div class="row">
        <div class="display-2 h2 text-center">codeup design</div>
        <div class="text-uppercase h1 text-center">visual design & web development</div>
        <div class="text-uppercase h3 text-center"> from park city, utah</div>
    </div>


<!--            CIRCLE ICONS        -->
    <div class="row justify-content-around">
        <button type="button" class="btn btn-success" style=" width: 105px; height: 105px; border-radius: 48%">Design</button>
        <button type="button" class="btn btn-warning" style=" width: 105px; height: 105px; border-radius: 48%">Develop</button>
        <button type="button" class="btn btn-danger" style=" width: 105px; height: 105px; border-radius: 48%">Support</button>
        <button type="button" class="btn btn-info" style=" width: 105px; height: 105px; border-radius: 48%">Host</button>

<!--        <ul>-->
<!--            <li class="rounded-circle col-3">Design</li>-->
<!--            <li class="rounded-circle col-3">Develop</li>-->
<!--            <li class="rounded-circle col-3">Support</li>-->
<!--            <li class="rounded-circle col-3">Host</li>-->
<!--        </ul>-->
    </div>
<!--        BOTTOM OF PAGE      -->
    <div class="text-uppercase">selected work</div>


<!--    APPLE-LAPTOP IMAGES     -->
    <figure class="figure">
        <img class="figure-img" src="./assets/images/apple-ipad.jpg" alt="apple-ipad">
        <figcaption class="figure-caption">Featured Project</figcaption>
    </figure>
</div>





<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
